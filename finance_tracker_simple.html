<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Finance Tracker Animado</title>
    <style>
        :root {
            --primary: #08fdd8;
            --secondary: #ff4d5a;
            --bg-dark: #1d1d1d;
            --bg-light: #2d2d2d;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            transform: translateY(-30px);
            opacity: 0;
            animation: slideDown 0.6s ease-out 0.3s forwards;
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(8, 253, 216, 0.3);
        }

        .balance-container {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
            opacity: 0;
            animation: scaleUp 0.5s ease-out 0.5s forwards;
        }

        @keyframes scaleUp {
            from { 
                transform: scale(0.95);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .balance-title {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .balance-positive {
            color: var(--primary);
        }

        .balance-negative {
            color: var(--secondary);
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }

        @keyframes fadeInUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .summary-item {
            flex: 1;
            background: var(--bg-light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .summary-item:hover {
            transform: translateY(-5px);
        }

        .summary-title {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .income-amount {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .expense-amount {
            color: var(--secondary);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.9s forwards;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .form-control {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-10px);
        }

        #type-select {
            display: none;
        }

        .form-control:nth-child(1) {
            animation: slideInRight 0.4s ease-out 1.0s forwards;
        }
        .form-control:nth-child(2) {
            animation: slideInRight 0.4s ease-out 1.1s forwards;
        }
        .form-control:nth-child(3) {
            animation: slideInRight 0.4s ease-out 1.2s forwards;
        }
        .form-control:nth-child(4) {
            animation: slideInRight 0.4s ease-out 1.3s forwards;
        }

        @keyframes slideInRight {
            from { 
                transform: translateX(-10px);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(8, 253, 216, 0.2);
        }

        .btn {
            background: linear-gradient(90deg, var(--primary), #00c8b3);
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 253, 216, 0.4);
        }

        .btn-expense {
            background: linear-gradient(90deg, var(--secondary), #e04450);
        }

        .btn-expense:hover {
            box-shadow: 0 5px 15px rgba(255, 77, 90, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .history-container {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.4s forwards;
        }

        .history-list {
            list-style: none;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #333;
            position: relative;
            overflow: hidden;
            border-left: 4px solid transparent;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }

        .history-item.animate-in {
            animation: itemAppear 0.4s ease-out forwards;
        }

        @keyframes itemAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item:hover {
            transform: translateX(5px) translateY(0) !important;
        }

        .history-item.income {
            border-left-color: var(--primary);
        }

        .history-item.expense {
            border-left-color: var(--secondary);
        }

        .history-item .amount {
            font-weight: bold;
        }

        .history-item.income .amount {
            color: var(--primary);
        }

        .history-item.expense .amount {
            color: var(--secondary);
        }

        .history-item .delete-btn {
            background: #ff4d5a;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-size: 12px;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .item-details {
            flex: 1;
            margin-right: 10px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .item-date {
            font-size: 0.8rem;
            color: #aaa;
        }

        .no-transactions {
            text-align: center;
            color: #aaa;
            padding: 20px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.6s forwards;
        }

        @media (max-width: 600px) {
            .summary {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .balance-amount {
                font-size: 2rem;
            }
        }

        /* Efecto de onda al hacer clic en botones */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <p>Track your income and expenses</p>
        </header>

        <div class="balance-container">
            <div class="balance-title">YOUR BALANCE</div>
            <div class="balance-amount" id="balance">$0.00</div>
        </div>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-title">INCOME</div>
                <div class="income-amount" id="income">+$0.00</div>
            </div>
            <div class="summary-item">
                <div class="summary-title">EXPENSE</div>
                <div class="expense-amount" id="expense">-$0.00</div>
            </div>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <div class="form-control" id="type-select">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-control btn-group">
                    <button type="submit" class="btn ripple" id="add-income">Add Income</button>
                    <button type="button" id="add-expense" class="btn btn-expense ripple">Add Expense</button>
                </div>
            </form>
        </div>

        <div class="history-container">
            <h3>Transaction History</h3>
            <ul class="history-list" id="history-list">
                <li class="no-transactions">No transactions yet</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Añadir efecto ripple a los botones
            const buttons = document.querySelectorAll('.ripple');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple-effect');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // DOM Elements
            const transactionForm = document.getElementById('transaction-form');
            const historyList = document.getElementById('history-list');
            const balanceElement = document.getElementById('balance');
            const incomeElement = document.getElementById('income');
            const expenseElement = document.getElementById('expense');
            const typeSelect = document.getElementById('type');
            const addExpenseBtn = document.getElementById('add-expense');
            const addIncomeBtn = document.getElementById('add-income');
            
            // Initialize transactions from localStorage or empty array
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Initialize the app
            updateAll();
            
            // Event Listeners
            transactionForm.addEventListener('submit', addTransaction);
            addExpenseBtn.addEventListener('click', function() {
                typeSelect.value = 'expense';
                addTransaction({ preventDefault: () => {} });
            });
            addIncomeBtn.addEventListener('click', function() {
                typeSelect.value = 'income';
                addTransaction({ preventDefault: () => {} });
            });
            
            // Add transaction
            function addTransaction(e) {
                e.preventDefault();
                
                const text = document.getElementById('text').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                
                if (text === '' || isNaN(amount)) {
                    alert('Please add a description and amount');
                    return;
                }
                
                const transaction = {
                    id: generateID(),
                    text,
                    amount: type === 'income' ? amount : -amount,
                    type,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };
                
                transactions.push(transaction);
                updateLocalStorage();
                updateAll();
                
                // Reset form
                transactionForm.reset();
            }
            
            // Generate random ID
            function generateID() {
                return Math.floor(Math.random() * 100000000);
            }
            
            // Update all displays
            function updateAll() {
                updateBalance();
                updateHistory();
            }
            
            // Update balance, income and expense
            function updateBalance() {
                const amounts = transactions.map(transaction => transaction.amount);
                
                const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
                const income = amounts
                    .filter(item => item > 0)
                    .reduce((acc, item) => (acc += item), 0)
                    .toFixed(2);
                const expense = (
                    amounts
                        .filter(item => item < 0)
                        .reduce((acc, item) => (acc += item), 0) * -1
                ).toFixed(2);
                
                balanceElement.textContent = `$${total}`;
                incomeElement.textContent = `+$${income}`;
                expenseElement.textContent = `-$${expense}`;
                
                // Animar el cambio de balance
                balanceElement.style.animation = 'none';
                void balanceElement.offsetWidth; // Trigger reflow
                balanceElement.style.animation = 'pulse 0.5s ease';
                
                // Update balance color
                if (total >= 0) {
                    balanceElement.className = 'balance-amount balance-positive';
                } else {
                    balanceElement.className = 'balance-amount balance-negative';
                }
            }
            
            // Update transaction history
            function updateHistory() {
                if (transactions.length === 0) {
                    historyList.innerHTML = '<li class="no-transactions">No transactions yet</li>';
                    return;
                }
                
                historyList.innerHTML = '';
                
                transactions.forEach((transaction, index) => {
                    const sign = transaction.amount < 0 ? '-' : '+';
                    const absAmount = Math.abs(transaction.amount).toFixed(2);
                    
                    const li = document.createElement('li');
                    li.className = `history-item ${transaction.type}`;
                    li.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${transaction.text}</div>
                            <div class="item-date">${transaction.date}</div>
                        </div>
                        <div class="amount">${sign}$${absAmount}</div>
                        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">×</button>
                    `;
                    
                    // Añadir animación con retardo escalonado
                    li.style.animationDelay = `${index * 0.1}s`;
                    li.classList.add('animate-in');
                    
                    historyList.appendChild(li);
                });
            }
            
            // Remove transaction by ID
            window.removeTransaction = function(id) {
                // Animación al eliminar
                const itemToRemove = document.querySelector(`button[onclick="removeTransaction(${id})"]`).parentElement;
                itemToRemove.style.animation = 'fadeOut 0.3s ease-out forwards';
                
                setTimeout(() => {
                    transactions = transactions.filter(transaction => transaction.id !== id);
                    updateLocalStorage();
                    updateAll();
                }, 300);
            };
            
            // Update localStorage
            function updateLocalStorage() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }

            // Añadir estilo de animación para pulse
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
                @keyframes fadeOut {
                    to { opacity: 0; transform: translateX(50px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
